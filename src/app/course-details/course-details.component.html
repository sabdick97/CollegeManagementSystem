<div class="col-md-6 offset-md-3">
    <h3 class="text-center"> Course Details</h3>
      
     <div  class="col-md-6">
        <label><b>Sub Id:</b></label>
        <input disabled class="form-control" value="{{course.subId}}">
     </div>

       <div class="row">
     <div class="col-md-6">
      <label><b> Subject Name:</b></label>
      <input disabled class=" form-control" value=" {{course.subName}}">
     </div>

     <div class="col-md-6">
        <label><b> Subject price:</b></label>
        <input disabled class=" form-control" value=" {{course.price}}">
       </div>

    </div>
    <div class="col-md-6">
        <label><b>Teacher Name:</b></label>
        <input disabled class="form-control" value="{{course.teacher.firstName}}  {{course.teacher.lastName}}">
     </div>
     <br>
     <button (click)=" goToCourseList()" class="btn btn-primary"> Return to list </button>
   
</div>
